<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>


    <div id="jyexp"></div>
    <script type="text/babel">
      var arrAnimal = ['小猪','小猫咪'];      
      ReactDOM.render(
        <div>
        {
            arrAnimal.map(function (item){
              return <div>{item},</div>;
            })
        }
        </div>,
        document.getElementById('jyexp')
      );
    </script>
  </body>
</html>
